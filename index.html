<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title-container">
        <h1>「 ✦ Budget Tracker ✦ 」</h1>
    </div>
    <label for="budgetAmount">Enter Budget Amount:</label>
    <input type="number" id="budgetAmount" name="budgetAmount" required>
    <label for="currency">Choose Currency:</label>
    <select id="currency" name="currency">
        <option value="₱">PHP</option>
        <option value="$">USD</option>
        <option value="€">EUR</option>
        <option value="£">GBP</option>
        <option value="¥">JPY</option>
        <option value="AU$">AUD</option>
    </select>
    <button id="addBudgetBtn">Add Budget</button>

    <form id="budgetForm">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required>
        <label for="amount">Cost:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="food">Food</option>
            <option value="clothing">Clothing</option>
            <option value="entertainment">Entertainment</option>
            <option value="Misc">Miscellaneous</option>
            <!-- Add more categories as needed -->
        </select>
        <button type="submit">Add</button>
    </form>
    <table id="budgetTable">
        <thead>
            <tr>
                <th>Item</th>
                <th></th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Budget items will be added here dynamically -->
        </tbody>
    </table>

    <p id="remainingBudgetParagraph">Remaining Budget: <span id="currencySymbol"></span><span id="remainingBudget">0.00</span></p>
    <p id="totalExpensesParagraph">Total Expenses: <span id="totalExpenses">0.00</span></p>

    <div id="warning" class="warning">( ˶°ㅁ°)!! Out of budget!</div>

    <script src="budget-tracker.js"></script>
</body>
</html>
